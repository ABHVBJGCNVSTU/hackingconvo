<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server - CyberConvo</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px #0f0;
            position: relative;
            z-index: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        h2 {
            font-size: 1.5em;
            text-transform: uppercase;
            animation: glitch 1s linear infinite;
            margin: 0;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        .form-control {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px #ff0000;
        }
        .info-text {
            color: #0f0;
            font-size: 0.9em;
            margin: 5px 0;
            text-shadow: 0 0 5px #0f0;
        }
        .btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px #0f0;
        }
        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        .btn:active {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.2em;
            }
            .form-control {
                padding: 8px;
                font-size: 0.9em;
            }
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="header">
            <h2>Create New Server</h2>
            <a href="{{ url_for('index') }}" class="btn">Home</a>
        </div>

        <!-- Error message section -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('create_server') }}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div>
                <label for="threadId">Convo ID:</label>
                <input type="text" class="form-control" id="threadId" name="threadId" required>
            </div>
            <div>
                <label for="txtFile">Tokens File:</label>
                <input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
                <div class="info-text">Upload a .txt file with one access token per line (max 16 MB).</div>
            </div>
            <div>
                <label for="messagesFile">Messages File:</label>
                <input type="file" class="form-control" id="messagesFile" name="messagesFile" accept=".txt" required>
                <div class="info-text">Upload a .txt file with one message per line (max 16 MB).</div>
            </div>
            <div>
                <label for="kidx">Hater Name:</label>
                <input type="text" class="form-control" id="kidx" name="kidx" required>
            </div>
            <div>
                <label for="time">Speed (Seconds):</label>
                <input type="number" class="form-control" id="time" name="time" value="60" min="10" required>
                <div class="info-text">Minimum 10 seconds to avoid rate limits.</div>
            </div>
            <button type="submit" class="btn">Create Server</button>
        </form>
        <div class="footer">AdeelÃ—Amir | 2025</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Reduced frame rate for better performance on Render
        setInterval(draw, 100); // 10 FPS instead of 30 FPS

        // Form validation
        function validateForm() {
            const timeInput = document.getElementById('time').value;
            if (timeInput < 10) {
                alert('Speed must be at least 10 seconds to avoid rate limits.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
