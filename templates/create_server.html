<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server - CyberConvo</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px #0f0;
            position: relative;
            z-index: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        h2 {
            font-size: 1.5em;
            text-transform: uppercase;
            animation: glitch 1s linear infinite;
            margin: 0;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        .form-control {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px #0f0;
        }
        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        .btn:active {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="header">
            <h2>Create New Server</h2>
            <a href="{{ url_for('index') }}" class="btn">Home</a>
        </div>
        <form action="/create_server" method="post" enctype="multipart/form-data">
            <div>
                <label for="threadId">Convo ID:</label>
                <input type="text" class="form-control" id="threadId" name="threadId" required>
            </div>
            <div>
                <label for="txtFile">Tokens File:</label>
                <input type="file" class="form-control" id="txtFile" name="txtFile" accept=".txt" required>
            </div>
            <div>
                <label for="messagesFile">Messages File:</label>
                <input type="file" class="form-control" id="messagesFile" name="messagesFile" accept=".txt" required>
            </div>
            <div>
                <label for="kidx">Hater Name:</label>
                <input type="text" class="form-control" id="kidx" name="kidx" required>
            </div>
            <div>
                <label for="time">Speed (Seconds):</label>
                <input type="number" class="form-control" id="time" name="time" value="60" required>
            </div>
            <button type="submit" class="btn">Create Server</button>
        </form>
        <div class="footer">AdeelÃ—Amir | 2025</div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
              </html>
